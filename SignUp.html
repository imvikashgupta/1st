<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- Sign Up Form -->
        <div class="form-container">
            <h2>Sign Up</h2>
            <form id="signUpForm" action="#" method="POST">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Choose a username" required>
                </div>
                <div class="input-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Create a password" required>
                </div>
                <button type="submit" class="btn-submit">Sign Up</button>
            </form>

            <!-- Sign Up with Other Accounts -->
            <div class="social-login">
                <p>Or sign up with</p>
                <button class="btn-google">Sign up with Google</button>
                <button class="btn-facebook">Sign up with Facebook</button>
            </div>

            <div class="signin-link">
                <p>Already have an account? <a href="https://imvikashgupta.github.io/2nd/">Sign in</a></p>
            </div>
        </div>
    </div>

</body>
</html>
